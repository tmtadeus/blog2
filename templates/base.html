{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kreon:wght@700&family=Roboto&family=Ubuntu+Mono&display=swap');
    </style>
</head> 
<body>
 
    <div class='header'>
        <div class='nav'>
            <div class='logo'>
                <a href="{% url 'home' %}">
                    <img src="{% static 'white-logo.png' %}" style='height: 40px;'>
                </a>
            </div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'articles' %}">Articles</a>
            <a href="{% url 'about' %}">About</a>
        </div>
        {% if user.is_authenticated %}

        <div class='logout' style='color:aliceblue;
        font-family: 'Roboto', sans-serif;
        padding: 5px;
        font-size: 18pt;'> 
        <form action="{% url 'logoutuser' %}" method='post'>
            Logged in as {{ user.username }}
            {% csrf_token %}
            <input type="submit" value='Logout' class='btn btn-success' style='margin:2px'>
        </form>
        </div>
        {% else %}
            <div class='login'>
                <a href="{% url 'signupuser' %}">Sign up</a>
                <a href="{% url 'loginuser' %}">Login</a>
            </div>
        {% endif %}
    </div>

    {% block content %}{% endblock content %}

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
